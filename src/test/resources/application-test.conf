include "application"

distod {

  // set input to test data
  input {
    path = "src/test/resources/data/test.csv"
    has-header = no

  }

  // do not write results to console, but to file in target dir
  output-file = "target/test-results.txt"
  output-to-console = off

  // reduce batching size for test dataset
  result-batch-size = 1
  // only use one worker
  max-workers = 1
}

akka {

  // set log level to info
  loglevel = "INFO"

  remote.artery {
    // reset host and port binding to akka default
    canonical.hostname = "<getHostAddress>"
    canonical.port = 0
    bind.hostname = ""
    bind.port = ""
  }

}
